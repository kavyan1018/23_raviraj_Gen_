<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- What is table in HTML? -->
    <!-- Table is a tag in HTML which is used to display data in a tabular form. -->

    <!-- How to create a table in HTML? -->
    <!-- To create a table in HTML, you need to use the <table> tag. Inside the <table> tag, you can use the <tr> tag to create rows and the <td>, <th> tag to create columns. -->

    <!-- attributes of table tag:
    tr - table row 
    td - table data
    th - table head -->

    <table border="3px" bordercolor="red" bgcolor="sky blue">

        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>I'd</th>
            <th>Salary</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td bgcolor="yellow" colspan="2"> Kavyan</td>
            <!-- <td>101</td> -->
            <td rowspan="2">100000/-</td>
        </tr>

        <!-- what is the difference between td and th? -->
        <!-- The <td> tag is used to define data cells in a table. The <td> tag is used to define each cell in a row. The <td> tag is used to define standard data cells in a table. The <td> tag is used to define data cells in a table. -->

        <!-- The <th> tag is used to define header cells in a table. The <th> tag is used to define header cells in a table. The <th> tag is used to define header cells in a table. The <th> tag is used to define header cells in a table. -->

        <tr align="right">
            <td>2</td>
            <td>Shivam</td>
            <td>102</td>
            <!-- <td>20000/-</td> -->
        </tr>

        <tr align="left" bgcolor="red">
            <td>3</td>
            <td>Shubham</td>
            <td>103</td>
            <td>30000/-</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Shivansh</td>
            <td>104</td>
            <td>40000/-</td>
        </tr>
            
    </table>
   
</body>
</html>
